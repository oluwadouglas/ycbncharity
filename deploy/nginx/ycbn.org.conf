# Nginx site config for YCBN with HTTPS (Letâ€™s Encrypt)
# Copy to: /etc/nginx/sites-available/ycbn.org and symlink to sites-enabled

upstream ycbn_app {
    server 127.0.0.1:8000;
}

server {
    listen 80;
    listen [::]:80;
    server_name ycbn.org www.ycbn.org;

    # ACME challenge for Certbot
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    # Redirect everything else to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name ycbn.org www.ycbn.org;

    # Managed by Certbot
    ssl_certificate     /etc/letsencrypt/live/ycbn.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/ycbn.org/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;

    # HSTS (also set by Django when DEBUG=False)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    # Proxy to Gunicorn
    location / {
        proxy_pass http://ycbn_app;
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
    }

    # Optionally serve static/media directly from Nginx if collected there
    # location /static/ { alias /var/www/static/;  access_log off; expires 30d; }
    # location /media/  { alias /var/www/media/;  access_log off; expires 30d; }
}
